<template name="smallview_page">
<div class="minipage col-md-12">
  <div class="col-md-12 viz no-scrollbar evolution_chart-container">
    <canvas class="evolution_chart"></canvas>
  </div>

  <div class="page-info col-md-2">
    <h3 class="title">{{ page.title }}</h3>

    <div class="info">
      <div><span>xxx</span> <i class="fa fa-user fa-fw"></i></div>
      <div><span>{{ page.revisions }}</span> <i class="fa fa-files-o fa-fw"></i></div>
    </div>

  </div>

  <div class="col-md-10 viz">
    <canvas class="smallview"></canvas>    
  </div>

</div>
</template>
